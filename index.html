<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather</title>
</head>
<body>

    <div class="container">
        <div class="box" >
            <div class="weather">

                <div class="search" >
                    <input type="search" placeholder="Search City or Country" required id="input">
                    <button type="submit"  onclick="OpenWeather()">🔍</button>
                </div>

                <div class="show">

                    <h1 class="place">Tashkent</h1>
                    
                    <div id="clock">
                        <div id="date">2023-12-7</div>
                        <div id="time">12:00:59</div>
                    </div>

                    <hr>

                    <div class="icon_weather">🌧</div>
                    <h1 class="temp">-0.03 C °</h1>

                    <h2 class="description">Mist</h2>
                    <p><span class="temp_min">-0.03°C</span>&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;<span class="temp_max">-0.03°C</span></p>

                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
